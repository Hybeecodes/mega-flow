<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>jQuery Validity Crappy Test</title>
    <style>
      .error input,
      .error select {
        border: 1px solid red;
      }
      label.error,
      .error > label {
        color: red;
      }
      .error > small.error {
        color: black;
      }
    </style>
  </head>
  <body>
    <form action="" novalidate="true">
      <label>
        Your name
        <input type="text" name="yourName" required>
      </label>
      <input type="submit" value="Yep">
    </form>
    <hr>
    <form action="" novalidate="true">
      <label>
        Color
        <input type="text" name="color" data-validators="color">
        <small class="error"></small>
      </label>
      <label>
        Email
        <input type="text" name="email" required data-validators="email">
        <small class="error"></small>
      </label>
      <label>
        <input type="checkbox" name="tea" value="1" required>
        Yes I would like a cup of tea
        <small class="error"></small>
      </label>
      <p class="checkboxes">
        <label>
          <input type="checkbox" name="coffee" value="2" required>
          Yes I would like a cup of coffee 2
        </label>
        <label>
          <input type="checkbox" name="coffee" value="3" required>
          Yes I would like a cup of coffee 3
        </label>
        <label>
          <input type="checkbox" name="coffee" value="4" required>
          Yes I would like a cup of coffee 4
        </label>
        <small class="error"></small>
      </p>
      <p class="radios">
        <label>
          <input type="radio" name="pepsi" value="5" required>
          Yes I would like a cup of pepsi 2
        </label>
        <label>
          <input type="radio" name="pepsi" value="6" required>
          Yes I would like a cup of pepsi 3
        </label>
        <label>
          <input type="radio" name="pepsi" value="7" required>
          Yes I would like a cup of pepsi 4
        </label>
        <small class="error"></small>
      </p>
      <label>
        Side
        <select name="side" required>
          <option value=""></option>
          <option value="left">Left</option>
          <option value="right">Right</option>
        </select>
      </label>
      <label>
        A picture of your mother
        <input type="file" name="picture" required data-validators="images">
        <small class="error"></small>
      </label>
      <label>
        Notes
        <input type="text" name="notes">
      </label>
      <input type="submit" value="Ok">
    </form>

    <script src="bundle.js"></script>
  </body>
</html>
